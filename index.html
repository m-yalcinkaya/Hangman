<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Please enter a letter to find the hidden word.</p>


    <div class="container">
        <svg height="250" width="250" class="grafik"> 
            <line x1="50" y1="20" x2="150" y2="20"></line>
            <line x1="50" y1="18" x2="50" y2="250" ></line>
            <line x1="25" y1="248" x2="75" y2="248"></line>
            <line x1="148" y1="20" x2="148" y2="50"></line>
            
            <circle cx="150" cy="70" r="20" class="item"></circle>
            <line x1="148" y1="90" x2="148" y2="180" class="item"></line>
            <line x1="130" y1="130" x2="148" y2="110" class="item"></line>
            <line x1="170" y1="130" x2="148" y2="110" class="item"></line>
            <line x1="130" y1="200" x2="148" y2="179" class="item"></line>
            <line x1="170" y1="200" x2="148" y2="179" class="item"></line> 
        </svg>

        <div id="wrong-letters">
            <h3>Wrong Letters</h3>
            <span></span>
        </div>
        <div id="word">
        </div>
    </div>

    

    <script src="script.js"></script>
    
</body>
</html>
